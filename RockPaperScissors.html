<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissors Game 1</title>
</head>
<body>
    <script> 
        function getComputerChoice(){
        const num = Math.floor(Math.random()*3+1);
        if(num === 1){
            return "scissors";
        }
        else if(num === 2){
            return "rock";
        }
        else{
            return "paper";
        }
    }
        function playRound(){
        const userinput = prompt("Choose a hand").toLowerCase();
        const computerChoice = getComputerChoice();
    
        
        if (userinput === computerChoice) {
        return "It's a tie!";
    }
        if (userinput === "scissors" && computerChoice === "paper" ||
            userinput === "rock" && computerChoice === "scissors" ||
            userinput === "paper" && computerChoice === "rock") {
           
            return "Human";
    } 
         else if (
            userinput === "scissors" && computerChoice === "rock" ||
            userinput === "rock" && computerChoice === "paper" ||
            userinput === "paper" && computerChoice === "scissors"
    ) {
        return "Computer";
    }
    else {
        return "Invalid input. Please choose rock, paper, or scissors.";
    }
        }
        
    const body = document.querySelector("body");
       const rockBtn = document.createElement("button");
       rockBtn.textContent = "Rock";
          const paperBtn = document.createElement("button");
       paperBtn.textContent = "Paper";
       const scissorsBtn = document.createElement("button");
       scissorsBtn.textContent = "Scissors";
    
       
        body.appendChild(rockBtn);
        body.appendChild(paperBtn);
        body.appendChild(scissorsBtn);


    </script>
</body>
</html>

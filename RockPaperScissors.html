<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissors Game 1</title>
</head>
<body>

    <h1 style = "text-decoration: underline;">Rock Paper Scissors Game: </h1>
    <h3>Choose a hand:</h3>
    <script> 
        function getComputerChoice(){
        const num = Math.floor(Math.random()*3+1);
        if(num === 1){
            return "scissors";
        }
        else if(num === 2){
            return "rock";
        }
        else{
            return "paper";
        }
    }
        function playRound(userinput){
        userinput = userinput.toLowerCase();
        const computerChoice = getComputerChoice();
    
        
        if (userinput === computerChoice) {
        return "It's a tie!";
    }
        if (userinput === "scissors" && computerChoice === "paper" ||
            userinput === "rock" && computerChoice === "scissors" ||
            userinput === "paper" && computerChoice === "rock") {

            
           
            return `You picked ${userinput} and computer picked ${computerChoice} so you win!`;
    } 
         else if (
            userinput === "scissors" && computerChoice === "rock" ||
            userinput === "rock" && computerChoice === "paper" ||
            userinput === "paper" && computerChoice === "scissors"
    ) {
            return `You picked ${userinput} and computer picked ${computerChoice} so you lose!`;
    }
    else {
        return "Invalid input. Please choose rock, paper, or scissors.";
    }
        }
        
    const body = document.querySelector("body");
       const rockBtn = document.createElement("button");
       rockBtn.textContent = "Rock";
       const paperBtn = document.createElement("button");
       paperBtn.textContent = "Paper";
       const scissorsBtn = document.createElement("button");
       scissorsBtn.textContent = "Scissors";
    
       
        body.appendChild(rockBtn);
        body.appendChild(paperBtn);
        body.appendChild(scissorsBtn);

        rockBtn.addEventListener("click", function(){
           console.log(playRound("rock"));
        });
        paperBtn.addEventListener("click", function(){
           console.log(playRound("paper"));
        });
        scissorsBtn.addEventListener("click", function(){
           console.log(playRound("scissors"));
        });


    </script>

</body>
</html>
